<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Looping</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- Gunakan v-for untuk melakukan looping dan menampilkan nilai -->
        <ul>
            <li v-for="number in numbers" :key="number">{{ number }}</li>
        </ul>
    </div>
    <script src="nomortiga.js"></script>
</body>
</html>
